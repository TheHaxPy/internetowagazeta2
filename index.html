<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiadomości</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #007BFF;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Aktualności</h1>
    <div id="news">Ładowanie wiadomości...</div>
    <script>
        // Używaj lokalnego serwera
        const rssUrl = 'http://localhost:3000/rss';

        // Użycie Fetch API do pobrania danych
        fetch(rssUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Sieć odpowiedziała błędem.');
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const xml = parser.parseFromString(data, 'text/xml');
                const items = xml.querySelectorAll('item');
                let newsHtml = '';

                items.forEach(item => {
                    const title = item.querySelector('title').textContent;
                    const link = item.querySelector('link').textContent;
                    newsHtml += `<h2><a href="${link}" target="_blank">${title}</a></h2>`;
                });

                document.getElementById('news').innerHTML = newsHtml || '<p>Brak wiadomości do wyświetlenia.</p>';
            })
            .catch(error => {
                console.error('Błąd:', error);
                document.getElementById('news').innerHTML = '<p>Nie można załadować wiadomości.</p>';
            });
    </script>
</body>
</html>
