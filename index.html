<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internetowa Gazeta</title>
  <style>
    .error-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Wiadomości</h1>
  <div id="news-container"></div>

  <script>
    const apiKey = 'AIzaSyCJvbNJ8ltssd9dmmkJZZALg45YPTHKqqI';
    const searchEngineId = '6232f19c451d646ac';

    async function searchImage(query) {
      const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&cx=${searchEngineId}&searchType=image&key=${apiKey}`;

      try {
        const response = await fetch(url);
        if (response.status === 429) {
          console.error('Za dużo zapytań, spróbuj ponownie później.');
          return null;
        }
        const data = await response.json();
        return data.items?.[0]?.link || null;
      } catch (error) {
        console.error('Błąd podczas pobierania obrazka:', error);
        return null;
      }
    }

    async function displayNews() {
      const container = document.getElementById('news-container');
      const newsTitles = []; // Dodaj tutaj tytuły wiadomości dynamicznie po zresetowaniu quota

      for (const title of newsTitles) {
        const imageUrl = await searchImage(title);
        const newsElement = document.createElement('div');
        
        const titleElement = document.createElement('h2');
        titleElement.textContent = title;

        newsElement.appendChild(titleElement);

        if (imageUrl) {
          const imageElement = document.createElement('img');
          imageElement.src = imageUrl;
          imageElement.alt = title;
          newsElement.appendChild(imageElement);
        } else {
          const errorElement = document.createElement('p');
          errorElement.textContent = 'Nie udało się pobrać obrazka.';
          errorElement.classList.add('error-message');
          newsElement.appendChild(errorElement);
        }

        container.appendChild(newsElement);
      }
    }

    displayNews();
  </script>
</body>
</html>
